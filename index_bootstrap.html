<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style_bootstrap.css">
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Conversor de Moedas</h2>
            <div class="form-group mb-3">
              <label for="amount" class="form-label">Valor:</label>
              <input type="number" id="amount" class="form-control" placeholder="Digite o valor">
            </div>
            <div class="form-group mb-3">
              <label for="fromCurrency" class="form-label">De:</label>
              <select id="fromCurrency" class="form-select"></select>
            </div>
            <div class="form-group mb-3">
              <label for="toCurrency" class="form-label">Para:</label>
              <select id="toCurrency" class="form-select"></select>
            </div>
            <button id="convertButton" class="btn btn-primary w-100">Converter</button>
            <div id="spinner" class="spinner-border text-primary mt-3 d-none" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <div id="result" class="mt-4 text-center text-success fw-bold"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script_bootstrap.js"></script>
</body>
</html>
